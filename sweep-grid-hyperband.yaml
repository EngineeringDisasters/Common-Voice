program: run_pipeline.py
method: bayes
metric:
  name: Loss/val
  goal: minimize
parameters:
  EPOCH:
    distribution: int_uniform
    min: 1
    max: 40
  DROPOUT:
    distribution: uniform
    min: 0
    max: 0.99
  BATCH_SIZE:
    distribution: int_uniform
    min: 64
    max: 1024
  HIDDEN_DIM:
    distribution: int_uniform
    min: 1
    max: 512
  NUM_LAYERS:
    distribution: int_uniform
    min: 1
    max: 64
  GRADIENT_CLIP:
    distribution: int_uniform
    min: 0
    max: 200
  LEARNING_RATE:
    distribution: uniform
    min: 0.00005
    max: 0.05
early_terminate:
  type: hyperband
  max_iter: 27
  s: 2
