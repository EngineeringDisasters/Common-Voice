version: 2

defaults:
  docker:
    - image: circleci/python:3.5.4
  working_directory: ~/project


jobs:
  common-voice-model:
    docker:
      - image: circleci/python:3.5.4
    working_directory: ~/project/model
    steps:
      - checkout:
          path: ~/project

      - run:
          name: Test Model
          command: |
            python -m venv venv
            source venv/bin/activate
            sudo pip install --upgrade pip
            pip install tox
            ls
            tox

  common-voice-api:
    docker:
      - image: circleci/python:3.5.4
    working_directory: ~/project/commonvoice
    steps:
      - checkout:
          path: ~/project

      - run:
          name: Test API
          command: |
            python -m venv venv
            source venv/bin/activate
            sudo pip install --upgrade pip
            pip install tox
            sudo apt-get install portaudio19-dev python-pyaudio python3-pyaudio
            tox

workflows:
  version: 2
  model-testing:
    jobs:
      - common-voice-model
      - common-voice-api